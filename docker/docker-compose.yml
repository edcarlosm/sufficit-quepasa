version: '3'

secrets:
  pgpassword:
    external: true
  signing_secret:
    external: true

services:

  quepasa:
    image: quepasa
    container_name: "sufficit-quepasa"
    mem_limit: 4096M
    env_file:
      - ../helpers/.env
    ports:
      - 31000:31000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ../src:/opt/quepasa
    restart: always
    stdin_open: true
    tty: true
    networks:
      - quepasa_network
  
networks:
  quepasa_network: